<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;1,100;1,300&family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,600&family=Lobster&family=Montserrat:ital,wght@1,400;1,700&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <title>Infinite Motion GYM - Sign up form -</title>
</head>
<body>
  <div class="main-container">
    <div class="left-content">
      <div class="left-header">
        <img id="main-icon" src="./img/gimnasio.png" alt="dumbell icon">
        <p id="main-title">Infinite Motion Fitness Center</p>
      </div>
      <div class="left-subtitle">
        <p id="sub-title">Sign up and join us!</p>
        <p id="sub-info">Let's get started with a free 100% guided training session.</p>
      </div>
      <div class="form-container">
        <form action="" method="POST">
          <div class="first-name">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="user_first_name">
          </div>
          <div class="last-name">
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="user_last_name">
          </div>
          <div class="birth-date">
            <label for="birth-date">Birth date:</label>
            <input type="date" id="birth_date" name="user_birth_date">
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
          </div>
          <div class="password">
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
          </div>
          <div class="confirm-password">
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm_password" name="user_password_confirmation">
          </div>
        </form>
      </div>
    </div>
    <div class="right-content">
      <div class="img-container">
        <img id="main-img" src="./img/Untitled design (2).jpg" alt="">
      </div>
    </div>
  </div>    
</body>
</html>
